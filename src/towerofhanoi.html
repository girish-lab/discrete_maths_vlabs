<!DOCTYPE>

<html>
<head>
<title>Discrete Mathematics Vlabs Experiments</title>
<meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
/>
<link href="css/towerofhanoi.css" rel="stylesheet" />
</head>

<body>
<h1>TOWER OF HANOI</h1>
<p>
    Move all discs to last pole, large dics cant be placed on small disc.TRy to finish in 127 moves.
</p>




<style>
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .button1{font-size: 24px;}
    
</style>

<button class="button button1" onClick="Refresh()">Restart</button>

<script>
    function Refresh() {
        window.parent.location = window.parent.location.href;
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div id="canves">
    <div class="restart"><i class="fa fa-repeat"></i></div>
    <div class="curtain"></div>
    <ul id="score-panel">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li>
            <h1> <span id="moves-num"></span><span> Moves </span></h1>
        </li>
    </ul>
    <ul class="tower" id="tower-1"></ul>
    <ul class="tower" id="tower-2"></ul>
    <ul class="tower" id="tower-3"></ul>
</div>

<!-- Load application code at the end to ensure DOM is loaded -->
<script type="module" src="js/towerofhanoi.js"></script>
</body>
</html>
